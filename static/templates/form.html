{% extends "base.html" %}
{% load staticfiles %}

{% load bootstrap3 %}

{% block content %}{{ block.super }}

<div class="
	col-xl-6 offset-xl-3
	col-lg-8 offset-lg-2
	col-md-10 offset-md-1
	col-sm-12
	" style="margin-top: 2em">

<div class="card">
	{% if page_title %}
	<div class="card-header">
		<h1 class="text-primary">{{ page_title }}</h1>
	</div>
	{% endif %}
	<div class="card-block">
		<form class="form-horizontal" method="post" action="#">
			{% csrf_token %}			
			{% bootstrap_form form %}
			<button class="btn btn-block btn-primary"><i class="fa fa-check"></i> Valider</button>
		</form>
	</div>
</div>

</div>

<style>

.help-block {font-size: .8em; color: #999;}

</style>

{% endblock content %}



{% block scripts %} {{ block.super }}

<script>

</script>

{% endblock scripts %}
