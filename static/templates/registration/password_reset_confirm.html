{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<form class="col-sm-8 col-md-6 col-lg-4" style="margin:auto; float: none;" action="" method="post" enctype="multipart/form-data">
	<h1>Nouveau mot de passe</h1>
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="hidden" name="next" value="{{ next }}" />
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-block">
			{% bootstrap_icon "ok" %} Envoyer
		</button>
	{% endbuttons %}
</form>

{% endblock %}
