{% extends "base.html" %}
{% load staticfiles %}

{% load bootstrap3 %}

{% block content %}{{ block.super }}

<div class="
	col-xl-6 offset-xl-3
	col-lg-8 offset-lg-2
	col-md-10 offset-md-1
	col-sm-12
	" style="margin-top: 2em">

<div class="card">
	<div class="card-header">
		<h1 class="text-primary">Créer un compte</h1>
	</div>
	<div class="card-block">
		<form class="form-horizontal" method="post" action="#">
			{% csrf_token %}			
			{% bootstrap_form form %}
			<button class="btn btn-block btn-primary">Créer mon compte</button>

		</form>
	</div>
</div>

</div>

<style>

.help-block {font-size: .8em; color: #999;}

</style>

{% endblock content %}



{% block scripts %} {{ block.super }}

<!-- Enable bootstrap datepickers -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.fr.min.js"></script>

<script>

</script>

{% endblock scripts %}
